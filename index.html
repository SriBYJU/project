<html>
   <head>
     <tiltle>Hand Gestures To Emoji</tiltle>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">

   <body>
     <div class="container"

     <center>
       <h3 class="btn btn-warning heading">HAND GESTURES TO EMOJI APP
         <br>
         <span>&#128076;</span>
         <span>&#128077;</span>
         <span>&#9996;</span>
       </h3>
       <br><br>

       <p style="font-size: 22px;">Take you selfie of your hand gestures to generate emoji 
       <br>
       <b style="color: rgb(204, 18, 11);">On The Following Gestures The Model Has Trained -</b>
       <br>
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
      </h3>
      <br><br>
       

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View - </label>
         <div id="camera"></div>
         <br><br>
         <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
         </div>

         <div class="col-md-4 col-sm-12 col-xs-12"></div>
         <label>Prediction 1 - </label>
         <p class="emotion_name" id="result_emotion_name"></p>
         <p class="emoji" id="update_emoji"></p>

         <label>Prediction 2 - </label>
         <p class="emotion_name" id="result_emotion_name2"></p>
         <p class="emoji" id="update_emoji2"></p>

         <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Emotion</button>
          </div>
        
     </center>
   </body>

   </head>
 </html>
